<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<div th:replace="~{layout :: nav}"></div>

<main>
    <div class="container">
        <h2 th:text="${titulo}">Listado de Libros</h2>

        <p th:if="${successMessage}" class="success" th:text="${successMessage}"></p>
        <p th:if="${errorMessage}" class="error" th:text="${errorMessage}"></p>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Año de Publicación</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="libro : ${listaLibros}">
                <td th:text="${libro.id}">1</td>
                <td th:text="${libro.titulo}">Cien Años de Soledad</td>
                <td th:text="${libro.autor}">G. García Márquez</td>
                <td th:text="${libro.anioPublicacion}">1967</td>
                <td>
                    <a th:href="@{/vista/libros/editar/{id}(id=${libro.id})}">Editar</a> | <a th:href="@{/vista/libros/eliminar/{id}(id=${libro.id})}"
                       onclick="return confirm('¿Estás seguro de eliminar este libro?');">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>

        <p><a th:href="@{/vista/libros/nuevo}">Registrar Nuevo Libro</a></p>
    </div>
</main>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
