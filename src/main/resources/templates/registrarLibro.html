<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<div th:replace="~{layout :: nav}"></div>

<main>
    <div class="container">
        <h2 th:text="${titulo}">Registrar Nuevo Libro</h2>

        <p th:if="${errorMessage}" class="error" th:text="${errorMessage}"></p>

        <form th:action="@{/vista/libros/registrar}" method="post" th:object="${libro}">

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" th:field="*{titulo}" required>
            <br>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" th:field="*{autor}" required>
            <br>

            <label for="anioPublicacion">Año de Publicación:</label>
            <input type="number" id="anioPublicacion" th:field="*{anioPublicacion}" required min="1000" th:max="${#dates.year(#dates.createNow())}">
            <br>

            <button type="submit">Guardar Libro</button>
        </form>

        <p><a th:href="@{/vista/libros/listar}">Volver al listado</a></p>
    </div>
</main>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
