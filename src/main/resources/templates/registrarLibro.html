<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<div th:replace="~{layout :: nav}"></div>

<main>
    <div class="container">
        <h2 th:text="${titulo}">Registrar Nuevo Libro</h2>

        <p th:if="${errorMessage}" class="error" th:text="${errorMessage}"></p>

        <form th:action="${libro.id} != null ? @{'/vista/libros/editar/' + ${libro.id}} : @{'/vista/libros/registrar'}" method="post" th:object="${libro}">

            <input type="hidden" th:field="*{id}" />

            <label>Título:</label>
            <input type="text" th:field="*{titulo}" required>
            <br>

            <label>Autor:</label>
            <input type="text" th:field="*{autor}" required>
            <br>

            <label>Año de Publicación:</label>
            <input type="number" th:field="*{anioPublicacion}" required min="1000"
                   th:max="${#dates.year(#dates.createNow())}">
            <br>

            <button type="submit"
                    th:text="${libro.id} != null ? 'Actualizar' : 'Guardar Libro'"></button>
        </form>

        <p><a th:href="@{/vista/libros/listar}">Volver al listado</a></p>
    </div>
</main>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>
